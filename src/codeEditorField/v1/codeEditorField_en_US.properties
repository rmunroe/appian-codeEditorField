name=Code Editor Field
description=Provides a code editor field component for SAIL

parameter.readOnly.name=Read Only
parameter.readOnly.description=Determines if the field should display as not editable. Default: false.

parameter.marginBelow.name=Margin Below
parameter.marginBelow.description=Determines how much space is added below the layout. Valid values: “NONE”, “STANDARD” (default).
parameter.marginBelow.NONE.label=None
parameter.marginBelow.STANDARD.label=Standard

parameter.fontSize.name=Font Size
parameter.fontSize.description=The size of the font in the editor
parameter.fontSize.12.label=12 px
parameter.fontSize.13.label=13 px
parameter.fontSize.14.label=14 px
parameter.fontSize.16.label=16 px
parameter.fontSize.18.label=18 px
parameter.fontSize.22.label=22 px
parameter.fontSize.24.label=24 px

parameter.hideGutter.name=Hide Gutter
parameter.hideGutter.description=Hides the left gutter section (where line numbers show up).

parameter.hideLineNumbers.name=Hide Line Numbers
parameter.hideLineNumbers.description=Hides the line numbers in the gutter section. Not applicable if gutter is hidden.

parameter.disableCodeFolding.name=Disable Code Folding
parameter.disableCodeFolding.description=Disables the code folding arrows in the gutter section. Not applicable if gutter is hidden.

parameter.showPrintMargin.name=Show Print Margin
parameter.showPrintMargin.description=Shows the print margin line.

parameter.tabSize.name=Tab Size
parameter.tabSize.description=The number of characters for tabs.

parameter.printMarginColumn.name=Print Margin Column
parameter.printMarginColumn.description=The column number to show the print margin is (default 80).

parameter.textValue.name=Text Value
parameter.textSaveInto.name=Text Save Into
parameter.text.description=The text value of the code editor (i.e. the code)

parameter.mode.name=Editor Mode
parameter.mode.description=The mode that the editor should be (e.g. JavaScript or JSON). For plain text use Text.
